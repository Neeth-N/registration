<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="wrap">
        <form method="post" action="" name="regisform" id="regisform">
            <h1>REGISTER</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" name="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Mail" name="email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Phone No." name="phone" required>
                <i class='bx bxl-whatsapp' ></i>
            </div>
            <button type="submit" class="btn" id="submit" onclick="hrefFunction()">Submit</button>
        </form>
    </div>

    <script  src="./script.js"></script>
    
</body>
</html>
