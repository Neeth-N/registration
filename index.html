<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="wrap">
        <form method="post" action="" name="regisform" id="regisform">
            <h1>REGISTER</h1>
            <div class="input-box">
                <input type="text" id="inputField" placeholder="Name" name="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="inputField" placeholder="Mail" name="email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="input-box">
                <input type="number" id="inputField" placeholder="Phone No." name="phone" required>
                <i class='bx bxl-whatsapp' ></i>
            </div>

            <button class="btn" id="btn">
                <p id="btnText">Submit</p>
                <div class="check-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </div>
            </button>

        </form>
    </div>

    <script  src="./script.js"></script>
    
</body>
</html>
